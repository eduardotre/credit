{% extends "credit_apply/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Cierra tu sesión</h2>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'users:logout' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Cerrar sesión</button>
        {% endbuttons %}
        <input type="hidden" name="next"
            value="{% url 'credit_apply:index' %}"/>
    </form>
{% endblock content %}
